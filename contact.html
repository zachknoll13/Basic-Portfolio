  <h1 class="info">Contact</h1>

    <hr>
  <section class="contact">

    <form method="POST">
      <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="John Smith" required>

      <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@gmail.com" required>

      <label for="message">Message</label>
        <textarea id="message" name="message" rows="20" cols="60"></textarea>

      <input type="submit" name="submit">
    </form>

  </section>
